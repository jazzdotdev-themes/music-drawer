<input hidden type="checkbox" id="play_button">

<input hidden type="checkbox" id="music_box_min">


<div music__box id="music_box">
  <div dark_container> 
    <div wave >

      <div rec_1 ></div>
      <div rec_2 ></div>
      <div rec_3 ></div>
      <div rec_4 ></div>

      <div rec_4 ></div>
      <div rec_3 ></div>
      <div rec_2 ></div>
      <div rec_1 ></div>
    </div>
    
    <div video_feed>
    
    {% if music_box.youtube %}
      <!-- make sure link has embed  tag-->
      <!--for no controls &controls=0 -->
<iframe music_video src="https://www.youtube.com/embed/{{ music_box.youtube.video_id }}{% if music_box.youtube.list_id %}&list={{ music_box.youtube.list_id }}{% endif %}&enablejsapi=1&controls=0"
  frameborder="0" allow="accelerometer; encrypted-media; gyroscope; autoplay; picture-in-picture" id="youtube_video">
      </iframe>     

    {% elif music_box.video %}
      <video music_video controls>
        <source src="" type="video/mp4">
        <source src="" type="video/ogg">
        Your browser does not support the video tag.
      </video>

    {% elif music_box.audio %}
      <audio controls>
        <source src="song.ogg" type="audio/ogg">
        <source src="https://coa.eaoe.cc/1d4f4fc948e23860bae15ad07c1ef5c1/AMTAQ-AJS4Y" type="audio/mpeg">
        <source src="https://sample-videos.com/audio/mp3/crowd-cheering.mp3" type="audio/mpeg">
        
        Your browser does not support the audio element.
        
      </audio>

    {% endif %}

      
  
    </div>
  </div>
  <div bottom_section>

    <div music__footer>
      <div control_wrapper> 
        <div volume_controllers>
          <i volume_high_icon>

          </i>
          <input volume_slider type="range" min="1" max="100" value="100" id="volume">
          <!-- <i class="mdi mdi-volume-high"></i>
          <i class="mdi mdi-volume-low"></i>
          <i class="mdi mdi-volume-medium"></i>
          <i class="mdi mdi-volume-off"></i> -->
  
        
        </div>

        <div list_controllers>
          <button control_btn_list reset_styles="true" onclick="previousVideo()" id="previous_song"> 
            <div previous_song>
      
            </div>

          </button>
          <button control_btn_list reset_styles="true" onclick="nextVideo()" id="next_song">
            <div next_song>
      
            </div>
          </button>
  
        </div>

      </div>
      
      <!-- play button -->
      <label play__container for="play_button" onclick="playPause()">
        <div play__button id="play">
  
        </div>                    
      </label>
      
      

    </div>
    

  </div>
  
  

</div>
